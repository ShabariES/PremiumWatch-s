<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input.error {
            border-color: red;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: gray;
        }

        p {
            margin: 5px 0;
            font-size: 14px;
        }

        #successMessage {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <p id="userMessage" style="color: red; margin: 0;"></p> 

        <label for="password">Password:</label>
        <input type="password" id="password">
        <p id="passMessage" style="color: red; margin: 0;"></p>

        <button type="submit">Login</button>
        <p id="successMessage"></p> 
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            var username = document.getElementById('username');
            var password = document.getElementById('password');
            var userMessage = document.getElementById('userMessage');
            var passMessage = document.getElementById('passMessage');
            var successMessage = document.getElementById('successMessage');

            userMessage.textContent = ""; 
            passMessage.textContent = "";
            successMessage.textContent = "";



            if (username.value === '') {
                userMessage.textContent = "Please enter a username.";
                username.classList.add('error');
                return;
            }
            if (password.value === '') {
                passMessage.textContent = "Please enter a password.";
                password.classList.add('error');
                return;
            }

            if (password.value.length < 8) {
                passMessage.textContent = "Password must be at least 8 characters long.";
                password.classList.add('error');
                return;
            }

            successMessage.style.color = "green";
            successMessage.textContent = "Login successful!";
        });
    </script>
</body>
</html>
