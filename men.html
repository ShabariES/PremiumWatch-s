<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mens Watches - MVMT Watches</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .mens-header {
            background-color: #f8f8f8;
            padding: 20px 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee; 
        }

        .mens-logo {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            text-decoration: none;
        }

        .mens-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
        }

        .mens-nav li a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .mens-nav li a:hover {
            color: #007bff;
        }

        .mens-content {
            padding: 40px 80px;
            text-align: center;
        }

        .mens-footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .mens-footer p {
            font-size: 14px;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .carousel {
            width: 600px;
        }

        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <header class="mens-header">
        <a href="/" class="mens-logo">Premium's</a>
        <nav>
            <ul class="mens-nav">
                <li><a href="#">Shop All</a></li>
                <li><a href="#">Chronograph</a></li>
                <li><a href="#">Automatic</a></li>
                <li><a href="#">Minimalist</a></li>
                <li><a href="#">Dress Watches</a></li>
            </ul>
        </nav>
    </header>

    <main class="mens-content">
        <h1>Mens Watch Collection</h1>
        <p>Explore our wide range of stylish and high-quality watches for men.</p>
        <div class="watch-listings">
            <p>Watch listings will go here...</p>
        </div>
    </main>

    <div class="carousel-container">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="w4.jpg" class="d-block mx-auto" alt="Watch 1">
                </div>
                <div class="carousel-item">
                    <img src="w6.jpg" class="d-block mx-auto" alt="Watch 2">
                </div>
                <div class="carousel-item">
                    <img src="w8.jpg" class="d-block mx-auto" alt="Watch 3">
                </div>
                <div class="carousel-item">
                    <img src="w2.jpg" class="d-block mx-auto" alt="Watch 3">
                </div>
                <div class="carousel-item">
                    <img src="w13.jpg" class="d-block mx-auto" alt="Watch 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <footer class="mens-footer">
        <p>&copy; 2025 Premium Watches. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
